<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ParentNode vs parentElemnt</h1>

    <script>
        const headingElemnt = document.querySelector('h1');

        console.log(headingElemnt.parentElement);
        console.log(headingElemnt.parentElement === headingElemnt.parentNode);
        console.log(headingElemnt.parentElement.parentElement);
        console.log(headingElemnt.parentElement.parentElement === headingElemnt.parentNode.parentNode);
        console.log(headingElemnt.parentElement.parentElement.parentElement);
        console.log(headingElemnt.parentNode.parentNode.parentNode);
    </script>
</body>
</html>
